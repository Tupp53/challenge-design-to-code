<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"
  <title>CSS Layout Example</title>
  
  <!-- tells small screens that it is responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1"
        
 <!-- Google Font -->
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  
 
 <!-- Stylesheet -->
 <link rel="stylesheet" href="css/index.css" />
  </head>

<body>
  <header>
    <a class="rl-logo"
    <h1>Greg's List</h1>
  </a>
  <nav class="top-nav>"
  	<a href="" class="nav-link">Post</a>
  	<a href='' class="nav-link">Account</a>
  </nav>
  </header>

  <section>
  	<form action="#">
  		<label for="search">Search Jobs</label>
  		<input type="text" id="search" placeholder="Developer, Designer, internship..."/>
  		<input type="image" class="search-button magnifying-glass-icon" src="images/magnifying-glass.png" alt="Search" role="but"
  	</form>
  </section>

  	<nav class="pages">
  		<a class="pages-button">&lt; prev</a>
  		<span class="pages-display">1 to 100 of 179</span>
  		<a class="pages-button">next &gt;</a>
  	</nav>

  	<main>
  		<ul class="listings">
  			<li class="listings">
  				<span class= "listing-dates">June 22</span>
  				<a href="#" class="listing-title">Techincal Project Manager</a>
  				<span> class="listing-location">Midtown East</span
  				</li>
  				<li class="listings"
  				<span class="listing-dates">June 21</span>
  				<a href="#" class="listing-title">Frontend Developer</a>
  				<span class="listing-location">SoHo</span>
  			</li>
  			<li class="listings">
  				<span class="listing-dates">June 20</span>
  				<a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
  				</li>
  		</ul>
  	</main>
  </body>
  </html>
